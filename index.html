<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Perpustakaan</h1>
    <h2>Tambahkan Buku</h2>
    <form id="bukuForm">
        <label for="judul">Judul:</label>
        <input type="text" id="judul" required><br>

        <label for="pengarang">Pengarang:</label>
        <input type="text" id="pengarang" required><br>

        <label for="tahun">Tahun Terbit:</label>
        <input type="number" id="tahun" required><br>

        <button type="submit">Tambah Buku</button>
    </form>
    
    <h2>Daftar Buku</h2>
    <table id="bukuTable">
        <tr>
            <th>Judul</th>
            <th>Pengarang</th>
            <th>Tahun Terbit</th>
            <th>Aksi</th>
        </tr>
    </table>

    

    <script>
        const bukuTable = document.getElementById("bukuTable");
        const bukuForm = document.getElementById("bukuForm");

        bukuForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const judul = document.getElementById("judul").value;
            const pengarang = document.getElementById("pengarang").value;
            const tahun = document.getElementById("tahun").value;

            if (judul && pengarang && tahun) {
                const newRow = bukuTable.insertRow(-1);
                const cell1 = newRow.insertCell(0);
                const cell2 = newRow.insertCell(1);
                const cell3 = newRow.insertCell(2);
                const cell4 = newRow.insertCell(3);

                cell1.innerHTML = judul;
                cell2.innerHTML = pengarang;
                cell3.innerHTML = tahun;
                cell4.innerHTML = '<button onclick="hapusBuku(this)">Hapus</button>';

                document.getElementById("judul").value = "";
                document.getElementById("pengarang").value = "";
                document.getElementById("tahun").value = "";
            }
        });

        function hapusBuku(button) {
            const row = button.parentNode.parentNode;
            bukuTable.deleteRow(row.rowIndex);
        }
    </script>
</body>
</html>
